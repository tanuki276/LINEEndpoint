<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LINE Mini App Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@line/miniapp-sdk@latest/dist/line-miniapp-sdk.min.js"></script>
</head>
<body>
  <h1>テスト</h1>
  <pre id="log">読み込み中...</pre>

  <script>
    function log(msg) {
      const logElem = document.getElementById('log');
      logElem.textContent += '\n' + msg;
    }

    (async () => {
      try {
        log('window.LineMiniApp: ' + (window.LineMiniApp ? 'あり' : 'なし'));
        log('window.lineMiniApp: ' + (window.lineMiniApp ? 'あり' : 'なし'));

        const lineMiniApp = new LineMiniApp();
        log('LineMiniApp インスタンス作成完了');

        await lineMiniApp.init();
        log('lineMiniApp.init() 完了');

        const profile = await lineMiniApp.getUserProfile();
        log('ユーザープロフィール取得成功: ' + JSON.stringify(profile));

        document.getElementById('log').textContent += `\nこんにちは、${profile.displayName}さん！`;
      } catch (e) {
        log('エラー: ' + e.message);
      }
    })();
  </script>
</body>
</html>
