<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LINE Mini App Sample (Module)</title>
</head>
<body>
  <h1>LINEミニアプリへようこそ</h1>
  <pre id="log">読み込み中...</pre>

  <script type="module">
    import { LineMiniApp } from 'https://cdn.jsdelivr.net/npm/@line/miniapp-sdk@latest/dist/line-miniapp-sdk.min.js';

    function log(msg) {
      const logElem = document.getElementById('log');
      logElem.textContent += '\n' + msg;
    }

    (async () => {
      try {
        log('LineMiniApp モジュール読み込み完了');

        const lineMiniApp = new LineMiniApp();
        log('LineMiniApp インスタンス生成完了');

        await lineMiniApp.init();
        log('lineMiniApp.init() 完了');

        const profile = await lineMiniApp.getUserProfile();
        log('ユーザープロフィール取得成功: ' + JSON.stringify(profile));

        log(`こんにちは、${profile.displayName}さん！`);
      } catch (e) {
        log('エラー: ' + e.message);
      }
    })();
  </script>
</body>
</html>
