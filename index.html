<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LINE Mini App Sample</title>
  <script src="https://cdn.jsdelivr.net/npm/@line/miniapp-sdk@latest/dist/line-miniapp-sdk.min.js"></script>
</head>
<body>
  <h1>LINEミニアプリへようこそ</h1>
  <div id="greeting">読み込み中...</div>

  <script>
    async function main() {
      try {
        // MiniApp SDKの初期化
        await lineMiniApp.init();

        // ユーザー情報の取得
        const userProfile = await lineMiniApp.getUserProfile();

        document.getElementById('greeting').textContent = `こんにちは、${userProfile.displayName}さん！`;
      } catch (error) {
        console.error('プロフィール取得エラー:', error);
        document.getElementById('greeting').textContent = 'プロフィール取得に失敗しました。';
      }
    }

    main();
  </script>
</body>
</html>
